<!DOCTYPE html>
<html>
<head>
	<title>isi Biodata</title>
</head>
<body>
	<h1>Selamat Datang</h1>
	<p>Anda berada pada halaman mengisi biodata diri</p>
	<form>
		<fieldset>
		<legend> Biodata </legend>
		<table>
			<tr>
				<td>Nama</td>
				<td>:</td>
				<td><input type="text" name="nama"></td>
			</tr>
			<tr>
				<td>Tanggal lahir</td>
				<td>:</td>
				<td><input type="date" name="tanggal"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input type="password" name=""></td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>:</td>
				<td><input type="radio" name="jenis_kelamin" value="laki-laki">Laki - laki
				<input type="radio" name="jenis_kelamin" value="perempuan">Perempuan</td>
			</tr>
			<tr>
				<td>Agama</td>
				<td>:</td>
				<td>
				<select>
					<option value="islam">Islam</option>
					<option value="kristen">Kristen</option>
					<option value="hindu">Hindu</option>
					<option value="budha">Budha</option>
					<option value="Katolik">Katolik</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>Hobi</td>
				<td>:</td>
				<td><input type="checkbox" name="hobi1" value="buku">Membaca buku
				<input type="checkbox" name="hobi2" value="game">Bermain Game
				<input type="checkbox" name="hobi3" value="tidur">Nonton
			</tr>
			<tr>
				<td>Tambahkan</td>
				<td>:</td>
				<td><textarea> </textarea></td>
			</tr>
		</table>
		<input type="submit" name="submit" value="kirim">
		<input type="reset" name="reset" value="reset">
	</fieldset>
	</form>
</body>
</html>
